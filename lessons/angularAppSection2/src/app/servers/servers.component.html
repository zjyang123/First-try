<label for="serverName">Server Name</label>
<input
  type="text"
  class="form-control" name="" value="" (input)="onUpdateServerName($event)"
  [(ngModel)]="serverName"
>

  <button type="button" name="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button><br/>
  <!--<p [innerText]="allowNewServer"></p>-->
  <!-- <p>{{ serverCreationStatus }}</p> -->
  <p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

  <app-server *ngFor="let server of servers"></app-server>
